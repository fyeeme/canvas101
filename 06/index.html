<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="cvs" width="300" height="200" style="border: 1px solid #ccc"></canvas>
</body>
<script>
    window.ctx = document.getElementById('cvs').getContext('2d')
    
    window.onload = ()=>{
        // drawExample()
        // drawLine()
        // drawLineCap()
        // drawLineJoin()
        drawArc()
    }

    function drawArc(){
        ctx.lineWidth = 3;

        let x = 50;
        let y =50;
        let radius = 25;
        let startAngle = (Math.PI/180)*45;
        let endAngle = (Math.PI/180) *135;
        var anticlockwise = false;

        ctx.strokeStyle="#fc6689";
        ctx.beginPath();
        ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
        ctx.stroke();
        ctx.closePath();


         x = 150;
         y =50;
         radius = 25;
         startAngle = (Math.PI/180)*45;
         endAngle = (Math.PI/180) *135;
         anticlockwise = true;


        ctx.strokeStyle="#fc6689";
        ctx.beginPath();
        ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
        ctx.stroke();
        ctx.closePath();
    }

    function drawLineJoin(){
        ctx.lineWidth =10;
        ctx.lineJoin = 'miter';

        ctx.beginPath();
        ctx.moveTo(20,20);
        ctx.lineTo(70,50);
        ctx.lineTo(20,80);
        ctx.stroke();
        ctx.closePath();

        ctx.lineJoin= 'bevel'
        ctx.beginPath();
        ctx.moveTo(100,20);
        ctx.lineTo(150,50);
        ctx.lineTo(100,80);
        ctx.stroke();
        ctx.closePath();

        ctx.lineJoin = 'round'
        ctx.beginPath();
        ctx.moveTo(200, 20);
        ctx.lineTo(250, 50);
        ctx.lineTo(200, 80);
        ctx.stroke();
        ctx.closePath();
    }
    function drawLineCap(){
        ctx.lineCap = 'butt';
        ctx.lineWidth =10;

        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(100, 10);
        ctx.stroke();
        ctx.closePath();

        ctx.lineCap = 'round'
        ctx.beginPath();
        ctx.moveTo(10, 50);
        ctx.lineTo(100,50);
        ctx.stroke();
        ctx.closePath();


        ctx.lineCap = 'square';
        ctx.beginPath();
        ctx.moveTo(10, 90);
        ctx.lineTo(100,90);
        ctx.stroke();
        ctx.closePath();
    }
    function drawLine(){
        ctx.beginPath();
        ctx.lineWidth =10;
        ctx.moveTo(10,10);
        ctx.lineTo(80, 80);
        ctx.stroke();

        ctx.lineWidth= 5;
        ctx.moveTo(10, 50);
        ctx.lineTo(80, 120);
        ctx.stroke();

        ctx.lineWidth =1;
        ctx.moveTo(10, 90);
        ctx.lineTo(80, 160);
        ctx.stroke();

        ctx.closePath();
    }
    function drawExample(){
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(50, 50);
        ctx.lineTo(100, 50);
        ctx.lineTo(10,10);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(100, 10);
        ctx.lineTo(140, 50);
        ctx.lineTo(190, 50);
        ctx.lineTo(100,10);
        ctx.fill();
        ctx.closePath();
    }

</script>
</html>
